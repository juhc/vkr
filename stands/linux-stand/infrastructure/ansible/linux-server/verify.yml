---
# Проверка уязвимостей Linux Server (enabled/disabled)
- name: Verify Linux Server vulnerabilities
  hosts: linux_server
  gather_facts: yes
  become: yes
  tasks:
    - name: Verify Linux Server profile (enabled/disabled)
      ansible.builtin.import_role:
        name: vuln_linux
        tasks_from: verify
      vars:
        vuln_verify_enabled: "{{ (vuln_verify.linux_server.enabled | default([])) }}"
        vuln_verify_disabled: "{{ (vuln_verify.linux_server.disabled | default([])) }}"
