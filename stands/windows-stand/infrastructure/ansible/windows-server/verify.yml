---
# Проверка уязвимостей Windows Server (enabled/disabled)
- name: Verify Windows Server vulnerabilities
  hosts: windows_server
  gather_facts: yes
  tasks:
    - name: Verify Windows Server profile (enabled/disabled)
      ansible.builtin.import_role:
        name: vuln_windows
        tasks_from: verify
      vars:
        vuln_verify_enabled: "{{ (vuln_verify.windows_server.enabled | default([])) }}"
        vuln_verify_disabled: "{{ (vuln_verify.windows_server.disabled | default([])) }}"
