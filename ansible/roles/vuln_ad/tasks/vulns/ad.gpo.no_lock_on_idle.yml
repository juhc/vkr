---
- name: Disable auto-lock / password on idle via GPO (OU Training) (best-effort)
  ansible.windows.win_shell: |
    $gpoName = "{{ ad_gpo_prefix | default('training-ad.gpo.') }}no_lock_on_idle"
    $ouName = "{{ ad_training_ou | default('Training') }}"
    try {
      Import-Module ActiveDirectory -ErrorAction Stop
      Import-Module GroupPolicy -ErrorAction Stop
      $dn = (Get-ADDomain).DistinguishedName
      $ouDn = "OU=$ouName,$dn"
      if (-not (Get-ADOrganizationalUnit -LDAPFilter "(distinguishedName=$ouDn)" -ErrorAction SilentlyContinue)) {
        New-ADOrganizationalUnit -Name $ouName -Path $dn -ProtectedFromAccidentalDeletion $false | Out-Null
      }
      if (-not (Get-GPO -Name $gpoName -ErrorAction SilentlyContinue)) {
        New-GPO -Name $gpoName | Out-Null
      }
      try { New-GPLink -Name $gpoName -Target $ouDn -LinkEnabled Yes -ErrorAction Stop | Out-Null } catch {}

      # Use policy-level screen saver settings (computer scope)
      Set-GPRegistryValue -Name $gpoName -Key "HKLM\SOFTWARE\Policies\Microsoft\Windows\Control Panel\Desktop" -ValueName "ScreenSaveActive" -Type String -Value "0"
      Set-GPRegistryValue -Name $gpoName -Key "HKLM\SOFTWARE\Policies\Microsoft\Windows\Control Panel\Desktop" -ValueName "ScreenSaverIsSecure" -Type String -Value "0"
      Set-GPRegistryValue -Name $gpoName -Key "HKLM\SOFTWARE\Policies\Microsoft\Windows\Control Panel\Desktop" -ValueName "ScreenSaveTimeOut" -Type String -Value "0"
      "OK"
    } catch {
      "SKIP/ERR"
    }
  changed_when: false
  failed_when: false

