- name: Disable Defender realtime monitoring (best-effort)
  ansible.windows.win_shell: |
    if (Get-Command Set-MpPreference -ErrorAction SilentlyContinue) {
      Set-MpPreference -DisableRealtimeMonitoring $true
    }
  failed_when: false

- name: Disable Defender service (best-effort)
  ansible.windows.win_service:
    name: WinDefend
    start_mode: disabled
    state: stopped
  failed_when: false

