---
- name: Skip AD join when disabled
  ansible.builtin.debug:
    msg: "AD join disabled for this host (vkr_ad_join_enabled=false) — skipping."
  when: not (vkr_ad_join_enabled | bool)

- name: Stop role when AD join disabled
  ansible.builtin.meta: end_host
  when: not (vkr_ad_join_enabled | bool)

- name: Validate required AD variables (when enabled)
  ansible.builtin.assert:
    that:
      - vkr_ad_domain_name | length > 0
      - vkr_ad_dc_ip | length > 0
      - vkr_ad_join_user | length > 0
      - vkr_ad_join_password | length > 0
    fail_msg: >
      AD join включен (vkr_ad_join_enabled=true), но не заданы переменные.
      Заполните group_vars/all/ad.yml (см. ad.yml.example в стенде) и храните пароль через Ansible Vault.

- name: Join Windows to AD
  ansible.builtin.import_tasks: windows.yml
  when: ansible_os_family == "Windows"

- name: Join Linux to AD
  ansible.builtin.import_tasks: linux.yml
  when: ansible_os_family != "Windows"
