- name: Create extra admin user
  ansible.windows.win_user:
    name: "{{ vuln_windows_testadmin_user }}"
    password: "{{ vuln_windows_weak_password }}"
    state: present
    groups:
      - Users

- name: Add extra user to local Administrators
  ansible.windows.win_group_membership:
    name: Administrators
    members:
      - "{{ vuln_windows_testadmin_user }}"
    state: present

